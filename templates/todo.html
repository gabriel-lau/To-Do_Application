<h1>To-Do List </h1>

<ul>
    {% for todo_item in all_items %}
    <li>
        {{todo_item.content}}
      
        <small>{{ todo_item.created_at }}</small>
        <!-- DELETE FUNCTION -->
        <form action="/deletetodo/{{todo_item.id}}/" method="post" style="display: inline">{% csrf_token %}
            <input type="submit" value="Delete"/>
        </form>

    </li>
    {% endfor %}
</ul>
 

<!-- ADD FUNCTION -->
<form name="addForm" onsubmit="return validateForm()" action="/addtodo/" method="post">{% csrf_token %}
    <input type="text" name="content"/>
    <input type="submit" value="Add"/>
</form>

<!-- VALIDATION OF ADDITION OF TODO ITEM -->
<script>
function validateForm() {
  var x = document.forms["addForm"]["content"].value;
  if (x == "") {
    alert("Text field must be filled");
    return false;
  }
}
</script>
